<div id="post">
  <div class="title">{{ page.title }}</div>
  <p class="meta">
    {{ page.date | date: "%Y %B %d" }} 
    {% if page.location %}{{ page.location }}{% endif %}
  </p>
  {{ content }}
</div>

<div id="related">
  <h3>Related Posts</h3>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>

{% include JB/comments %}

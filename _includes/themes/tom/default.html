<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>{{ page.title }}</title>
    <meta name="author" content="{{ site.author.name }}" />
    <link href="http://feeds.feedburner.com/{{ site.author.feedburner }}" rel="alternate" title="star-afire-explosion" type="application/atom+xml" />

    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" href="{{ ASSET_PATH }}/css/syntax.css" type="text/css" />

    <!-- Homepage CSS -->
    <link rel="stylesheet" href="{{ ASSET_PATH }}/css/screen.css" type="text/css" media="screen, projection" />

    <link href='http://fonts.googleapis.com/css?family=Playfair+Display:400,700,400italic|EB+Garamond|Noto+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400italic,400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic' rel='stylesheet' type='text/css'>

    <link rel="shortcut icon" href="/favicon.ico">
    {% if page and page.css %}
    <link rel='stylesheet' type='text/css' href='/assets/css/{{ page.css }}.css' />
    {% endif %}
</head>
<body>
  <div class="site">
<!--     <div class="avatar">
      <img src="/assets/images/avatar-top.png"/>
    </div> -->
    <div class="menu">
      <h1><a href="{{ HOME_PATH }}">{{ site.title }}</a></h1>
    </div>
    <div class="content">

    {{ content }}
  
    </div>
    <div class="footer">
      <!-- <hr> -->
      <span class="jehosafet">by <a href="https://github.com/{{ site.author.github }}" target="_blank">Jehosafet</a></span>
    </div>
  </div>
  {% include JB/analytics %}
  {% if page and page.js and page.js != "" and page.js != null and page.js != blank %}
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" ></script>
    <script src="/assets/js/{{ page.js }}.js"></script>
  {% endif %}
</body>
</html>
